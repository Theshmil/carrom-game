<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrom Game 🎱</title>
<style>
  body {
    background: #f7e7ce;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  header {
    background: #8b4513;
    width: 100%;
    padding: 10px;
    text-align: center;
  }
  header h1 {
    color: white;
    margin: 0;
  }
  .menu {
    margin: 20px;
  }
  .menu button {
    background: #cc6600;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .menu button:hover {
    background: #a0522d;
  }
  .board {
    width: 300px;
    height: 300px;
    background: #deb887;
    border: 10px solid #8b4513;
    border-radius: 20px;
    position: relative;
  }
  .piece {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    position: absolute;
  }
  .red {
    background: red;
    top: 135px;
    left: 135px;
  }
  .white {
    background: white;
    top: 50px;
    left: 50px;
  }
  .black {
    background: black;
    top: 200px;
    left: 200px;
  }
</style>
</head>
<body>
<header>
  <h1>🎱 Carrom Game 🎱</h1>
</header>

<div class="menu">
  <button onclick="alert('Start game coming soon!')">Start Game</button>
  <button onclick="alert('Strike all your pieces into pockets!')">How to Play</button>
  <button onclick="alert('Made with ❤️ by Theshmil')">About</button>
</div>

<div class="board">
  <div class="piece red"></div>
  <div class="piece white"></div>
  <div class="piece black"></div>
</div>
<p>More features coming soon!</p>
</body>
</html>

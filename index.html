<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrom Pool</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 10px;
  }
  canvas {
    background: #deb887; /* Carrom board color */
    border: 8px solid #fff;
    border-radius: 20px;
    touch-action: none;
  }
  #menu {
    margin: 10px;
  }
  #menu button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #winMessage {
    position: absolute;
    top: 40%;
    background: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 10px;
    font-size: 24px;
    display: none;
  }
</style>
</head>
<body>

<h1>Carrom Pool</h1>
<div id="menu">
  <button onclick="restartGame()">Restart</button>
</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="winMessage">ðŸŽ‰ You Win! <button onclick="restartGame()">Play Again</button></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let striker = {x: 200, y: 360, r: 10, vx: 0, vy: 0};
let pucks = [];
let dragging = false;
let dragStart = null;
let dragEnd = null;

function initPucks() {
  pucks = [];
  const positions = [
    {x:200,y:200},{x:215,y:200},{x:185,y:200},
    {x:200,y:215},{x:200,y:185},{x:215,y:215},
    {x:185,y:185},{x:215,y:185},{x:185,y:215}
  ];
  positions.forEach((pos,i)=>{
    pucks.push({x:pos.x,y:pos.y,r:8,color:(i==0?'red':i%2==0?'white':'black'),vx:0,vy:0});
  });
}

function restartGame(){
  striker.x=200; striker.y=360; striker.vx=0; striker.vy=0;
  initPucks();
  document.getElementById('winMessage').style.display='none';
}

function isOnStriker(x,y){
  return Math.hypot(x - striker.x, y - striker.y) < striker.r+10;
}

function getPos(e){
  const rect=canvas.getBoundingClientRect();
  if(e.touches) e=e.touches[0];
  return {x: e.clientX - rect.left, y: e.clientY - rect.top};
}

// Mouse & touch events
canvas.addEventListener('mousedown',e=>{
  let pos=getPos(e);
  if(isOnStriker(pos.x,pos.y)){ dragging=true; dragStart=pos; dragEnd=pos; }
});
canvas.addEventListener('mousemove',e=>{
  if(dragging) dragEnd=getPos(e);
});
canvas.addEventListener('mouseup',e=>{
  if(dragging){
    shootStriker();
  }
  dragging=false;
});
canvas.addEventListener('touchstart',e=>{
  let pos=getPos(e);
  if(isOnStriker(pos.x,pos.y)){ dragging=true; dragStart=pos; dragEnd=pos; }
});
canvas.addEventListener('touchmove',e=>{
  if(dragging){ dragEnd=getPos(e); e.preventDefault(); }
});
canvas.addEventListener('touchend',e=>{
  if(dragging){
    shootStriker();
  }
  dragging=false;
});

function shootStriker(){
  const dx=dragEnd.x - dragStart.x;
  const dy=dragEnd.y - dragStart.y;
  const len=Math.hypot(dx,dy);
  if(len>5){
    // striker stays in place, shoot in opposite dir
    striker.vx=-(dx/len)*8;
    striker.vy=-(dy/len)*8;
  }
}

function physics(){
  striker.x+=striker.vx; striker.y+=striker.vy;
  striker.vx*=0.98; striker.vy*=0.98;

  pucks.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    p.vx*=0.98; p.vy*=0.98;
  });

  // striker & pucks collision
  pucks.forEach(p=>{
    let dx=striker.x - p.x;
    let dy=striker.y - p.y;
    let dist=Math.hypot(dx,dy);
    if(dist< striker.r + p.r){
      let angle=Math.atan2(dy,dx);
      let totalSpeed=Math.hypot(striker.vx,striker.vy);
      p.vx=Math.cos(angle)*totalSpeed;
      p.vy=Math.sin(angle)*totalSpeed;
      striker.vx*=-0.5; striker.vy*=-0.5;
    }
  });

  // keep in bounds
  [striker,...pucks].forEach(obj=>{
    obj.x=Math.max(obj.r,Math.min(400-obj.r,obj.x));
    obj.y=Math.max(obj.r,Math.min(400-obj.r,obj.y));
  });

  // check pockets
  pucks = pucks.filter(p=>{
    if([0,400].some(px=>[0,400].some(py=>Math.hypot(p.x-px,p.y-py)<15))){
      return false;
    }
    return true;
  });

  if(pucks.length==0){
    document.getElementById('winMessage').style.display='block';
  }
}

function draw(){
  ctx.clearRect(0,0,400,400);

  // draw pockets
  [0,400].forEach(x=>[0,400].forEach(y=>{
    ctx.beginPath(); ctx.arc(x,y,15,0,Math.PI*2);
    ctx.fillStyle='#000'; ctx.fill();
  }));

  // draw pucks
  pucks.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color; ctx.fill();
  });

  // draw striker
  ctx.beginPath(); ctx.arc(striker.x,striker.y,striker.r,0,Math.PI*2);
  ctx.fillStyle='navy'; ctx.fill();

  // drag lines
  if(dragging){
    ctx.beginPath();
    ctx.moveTo(striker.x,striker.y);
    ctx.lineTo(dragEnd.x,dragEnd.y);
    ctx.strokeStyle='yellow'; ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(striker.x,striker.y);
    let dx=dragEnd.x - striker.x;
    let dy=dragEnd.y - striker.y;
    ctx.lineTo(striker.x - dx, striker.y - dy);
    ctx.strokeStyle='white'; ctx.stroke();
  }
}

function loop(){
  physics(); draw();
  requestAnimationFrame(loop);
}

restartGame();
loop();
</script>
</body>
</html>

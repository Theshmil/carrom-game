<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrom Pool</title>
<style>
  body { margin:0; background:#111; color:#fff; font-family:sans-serif; text-align:center; }
  canvas { background:#d2b48c; border:8px solid #fff; border-radius:20px; touch-action:none; }
  #menu { margin-top:30px; }
  #menu button { margin:10px; padding:12px 25px; font-size:18px; background:#fff; color:#000; border:none; border-radius:8px; cursor:pointer; }
  #winMessage, #aboutBox { position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); padding:20px; border-radius:10px; font-size:20px; display:none; }
  #slider { width: 60%; margin:10px auto; }
  #score { margin-top:5px; }
</style>
</head>
<body>
<h1>Carrom Pool</h1>
<div id="score">‚ö™ White: <span id="whiteScore">0</span> ‚ö´ Black: <span id="blackScore">0</span></div>
<div id="menu">
  <button onclick="startGame('local')">Local Multiplayer</button>
  <button onclick="startGame('ai')">Play vs AI ü§ñ</button>
  <button onclick="showAbout()">About</button>
</div>
<canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
<input type="range" id="slider" min="50" max="350" value="200" style="display:none;">
<div id="winMessage">üéâ You Win! <button onclick="restartGame()">Play Again</button></div>
<div id="aboutBox">Created by Theshmil & Sofa ‚ù§Ô∏è<br><br><button onclick="closeAbout()">Close</button></div>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
const slider=document.getElementById('slider');
let striker={x:200,y:360,r:12,vx:0,vy:0};
let pucks=[];
let dragging=false, dragStart=null, dragEnd=null;
let mode='', turn='white';
let whiteScore=0, blackScore=0;

function initPucks(){
  pucks=[];
  const centerX=200, centerY=200;
  const radius=30;
  let colors=['black','white','black','white','black','white','black','white','black','white','black','white'];
  let angleStep=Math.PI*2/colors.length;
  for(let i=0;i<colors.length;i++){
    let angle=i*angleStep;
    let x=centerX+Math.cos(angle)*radius;
    let y=centerY+Math.sin(angle)*radius;
    pucks.push({x,y,r:10,color:colors[i],vx:0,vy:0});
  }
  // Red puck in center
  pucks.push({x:centerX,y:centerY,r:10,color:'red',vx:0,vy:0});
}

function restartGame(){
  whiteScore=0; blackScore=0;
  document.getElementById('whiteScore').textContent=whiteScore;
  document.getElementById('blackScore').textContent=blackScore;
  striker.x=200; striker.y=360; striker.vx=0; striker.vy=0;
  turn='white';
  slider.value=200;
  initPucks();
  document.getElementById('winMessage').style.display='none';
}

function startGame(selected){
  mode=selected;
  document.getElementById('menu').style.display='none';
  canvas.style.display='block';
  slider.style.display='block';
  restartGame();
}

function showAbout(){
  document.getElementById('aboutBox').style.display='block';
}
function closeAbout(){
  document.getElementById('aboutBox').style.display='none';
}

slider.addEventListener('input',()=>{
  striker.x=parseInt(slider.value);
});

function getPos(e){
  const rect=canvas.getBoundingClientRect();
  if(e.touches) e=e.touches[0];
  return {x:e.clientX-rect.left,y:e.clientY-rect.top};
}

canvas.addEventListener('mousedown',e=>{
  let pos=getPos(e);
  if(Math.hypot(pos.x-striker.x,pos.y-striker.y)<striker.r+10){
    dragging=true; dragStart=pos; dragEnd=pos;
  }
});
canvas.addEventListener('mousemove',e=>{if(dragging) dragEnd=getPos(e);});
canvas.addEventListener('mouseup',e=>{if(dragging){shoot();} dragging=false;});
canvas.addEventListener('touchstart',e=>{
  let pos=getPos(e);
  if(Math.hypot(pos.x-striker.x,pos.y-striker.y)<striker.r+10){
    dragging=true; dragStart=pos; dragEnd=pos;
  }
});
canvas.addEventListener('touchmove',e=>{if(dragging){dragEnd=getPos(e); e.preventDefault();}});
canvas.addEventListener('touchend',e=>{if(dragging){shoot();} dragging=false;});

function shoot(){
  const dx=dragEnd.x-dragStart.x, dy=dragEnd.y-dragStart.y;
  const len=Math.hypot(dx,dy);
  if(len>5){
    striker.vx=-(dx/len)*5;
    striker.vy=-(dy/len)*5;
  }
}

function collide(a,b){
  let dx=b.x - a.x, dy=b.y - a.y;
  let dist=Math.hypot(dx,dy);
  if(dist< a.r+b.r){
    let nx=dx/dist, ny=dy/dist;
    let p=2*((a.vx*nx+a.vy*ny)-(b.vx*nx+b.vy*ny))/(1+1);
    a.vx -= p*nx; a.vy -= p*ny;
    b.vx += p*nx; b.vy += p*ny;

    let overlap=(a.r+b.r-dist)/2;
    a.x -= nx*overlap; a.y -= ny*overlap;
    b.x += nx*overlap; b.y += ny*overlap;
  }
}

function physics(){
  [striker,...pucks].forEach(obj=>{
    obj.x+=obj.vx; obj.y+=obj.vy;
    obj.vx*=0.98; obj.vy*=0.98;
    if(Math.abs(obj.vx)<0.05) obj.vx=0;
    if(Math.abs(obj.vy)<0.05) obj.vy=0;

    if(obj.x<obj.r){obj.x=obj.r; obj.vx*=-1;}
    if(obj.x>400-obj.r){obj.x=400-obj.r; obj.vx*=-1;}
    if(obj.y<obj.r){obj.y=obj.r; obj.vy*=-1;}
    if(obj.y>400-obj.r){obj.y=400-obj.r; obj.vy*=-1;}
  });

  pucks.forEach(p=>collide(striker,p));
  for(let i=0;i<pucks.length;i++)
    for(let j=i+1;j<pucks.length;j++)
      collide(pucks[i],pucks[j]);

  // Remove pucks in pockets
  pucks=pucks.filter(p=>{
    if([0,400].some(px=>[0,400].some(py=>Math.hypot(p.x-px, p.y-py)<20))){
      if(p.color=='white') whiteScore++;
      else if(p.color=='black') blackScore++;
      document.getElementById('whiteScore').textContent=whiteScore;
      document.getElementById('blackScore').textContent=blackScore;
      return false;
    }
    return true;
  });

  if(pucks.length==0) document.getElementById('winMessage').style.display='block';

  // Switch side if striker & pucks stopped
  if(striker.vx==0&&striker.vy==0 && pucks.every(p=>p.vx==0&&p.vy==0)){
    if(turn=='white'){ striker.y=40; turn='black'; }
    else{ striker.y=360; turn='white'; }
  }
}

function drawBoard(){
  ctx.fillStyle='#d2b48c'; ctx.fillRect(0,0,400,400);
  ctx.strokeStyle='brown'; ctx.lineWidth=2;
  ctx.beginPath(); ctx.arc(200,200,50,0,2*Math.PI); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(50,50); ctx.lineTo(350,350);
  ctx.moveTo(350,50); ctx.lineTo(50,350); ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,400,400);
  drawBoard();
  [0,400].forEach(x=>[0,400].forEach(y=>{
    ctx.beginPath(); ctx.arc(x,y,20,0,2*Math.PI); ctx.fillStyle='#000'; ctx.fill();
  }));
  pucks.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,2*Math.PI); ctx.fillStyle=p.color; ctx.fill();
  });
  ctx.beginPath(); ctx.arc(striker.x,striker.y,striker.r,0,2*Math.PI); ctx.fillStyle='navy'; ctx.fill();

  if(dragging){
    let dx=dragEnd.x-striker.x, dy=dragEnd.y-striker.y, len=Math.hypot(dx,dy);
    let grad=ctx.createLinearGradient(striker.x,striker.y,dragEnd.x,dragEnd.y);
    grad.addColorStop(0,'cyan'); grad.addColorStop(1,'rgba(0,255,255,0)');
    ctx.strokeStyle=grad;
    ctx.lineWidth=4; ctx.shadowBlur=5; ctx.shadowColor='cyan';
    ctx.beginPath(); ctx.moveTo(striker.x,striker.y); ctx.lineTo(dragEnd.x,dragEnd.y); ctx.stroke();
    ctx.shadowBlur=0;

    if(len>0){
      let ex=striker.x - dx/len*100, ey=striker.y - dy/len*100;
      ctx.setLineDash([6,6]);
      ctx.strokeStyle='rgba(0,255,255,0.8)'; ctx.lineWidth=2;
      ctx.beginPath(); ctx.moveTo(striker.x,striker.y); ctx.lineTo(ex,ey); ctx.stroke();
      ctx.setLineDash([]);
    }
  }
}

function loop(){
  if(mode){ physics(); draw(); }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

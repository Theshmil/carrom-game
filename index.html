<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üñ§ü§ç Carrom Game ü§çüñ§</title>
<style>
  body {
    margin: 0;
    background: #000; /* Black background */
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }
  h1 {
    margin: 20px;
    color: #fff;
    font-size: 2em;
  }
  canvas {
    border: 12px solid #fff;
    border-radius: 8px;
    background: #111;
    display: none;
  }
  #score, #win {
    font-size: 1.5em;
    margin: 10px;
    color: #fff;
  }
  #menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  #menu button, #win button {
    margin: 10px;
    padding: 15px 30px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  #menu button:hover, #win button:hover {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
  }
</style>
</head>
<body>

<h1>üñ§ü§ç Carrom Game ü§çüñ§</h1>

<div id="menu">
  <button onclick="startGame('local')">Play Local Multiplayer</button>
  <button onclick="startGame('ai')">Play vs AI (coming soon)</button>
</div>

<div id="score" style="display:none;">Score: 0</div>
<canvas id="canvas" width="400" height="400"></canvas>
<div id="win" style="display:none;">
  <p>üéâ You Win! üéâ</p>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const menuEl = document.getElementById('menu');
const winEl = document.getElementById('win');

let striker, coins, allBalls, score, aiming, aimX, aimY, gameMode;

function startGame(mode){
  gameMode = mode;
  score=0;
  striker = { x: 200, y: 350, radius: 12, dx:0, dy:0, color:'#fff' };
  coins = [];

  // Red coin in center
  coins.push({ x:200, y:200, radius:10, dx:0, dy:0, color:'red' });

  // Arrange 9 coins in circle
  let colors = ['white','white','white','white','#000','#000','#000','#000','white'];
  let angleStep = (2*Math.PI)/colors.length;
  let r=25;
  for(let i=0;i<colors.length;i++){
    let angle = i*angleStep;
    coins.push({ x:200+Math.cos(angle)*r, y:200+Math.sin(angle)*r, radius:10, dx:0, dy:0, color:colors[i] });
  }

  allBalls = [striker, ...coins];
  aiming = false;
  menuEl.style.display='none';
  winEl.style.display='none';
  canvas.style.display='block';
  scoreEl.style.display='block';
  loop();
}

function restartGame(){
  startGame(gameMode);
}

canvas.onmousedown = e => { aiming = true; aimX=e.offsetX; aimY=e.offsetY; };
canvas.onmouseup = e => {
  if(aiming){
    aiming=false;
    let dx = e.offsetX - striker.x;
    let dy = e.offsetY - striker.y;
    let angle = Math.atan2(dy, dx);
    let fixedSpeed = 6;
    striker.dx = Math.cos(angle)*fixedSpeed;
    striker.dy = Math.sin(angle)*fixedSpeed;
  }
};

function collide(b1, b2){
  let dx=b2.x-b1.x;
  let dy=b2.y-b1.y;
  let dist=Math.hypot(dx,dy);
  let minDist=b1.radius+b2.radius;
  if(dist<minDist && dist>0){
    let overlap = (minDist - dist) / 2;
    let nx = dx/dist;
    let ny = dy/dist;
    b1.x -= nx*overlap;
    b1.y -= ny*overlap;
    b2.x += nx*overlap;
    b2.y += ny*overlap;

    let vx=b1.dx - b2.dx;
    let vy=b1.dy - b2.dy;
    let dot= vx*nx + vy*ny;
    b1.dx -= dot*nx;
    b1.dy -= dot*ny;
    b2.dx += dot*nx;
    b2.dy += dot*ny;
  }
}

function update() {
  allBalls.forEach(ball=>{
    ball.x += ball.dx;
    ball.y += ball.dy;
    ball.dx *=0.98;
    ball.dy *=0.98;
    if(Math.abs(ball.dx)<0.05) ball.dx=0;
    if(Math.abs(ball.dy)<0.05) ball.dy=0;

    if(ball.x - ball.radius < 0){ ball.x=ball.radius; ball.dx=-ball.dx; }
    if(ball.x + ball.radius > 400){ ball.x=400-ball.radius; ball.dx=-ball.dx; }
    if(ball.y - ball.radius < 0){ ball.y=ball.radius; ball.dy=-ball.dy; }
    if(ball.y + ball.radius > 400){ ball.y=400-ball.radius; ball.dy=-ball.dy; }
  });

  for(let i=0;i<allBalls.length;i++){
    for(let j=i+1;j<allBalls.length;j++){
      collide(allBalls[i], allBalls[j]);
    }
  }

  let pockets = [[0,0],[400,0],[0,400],[400,400]];
  coins = coins.filter(c=>{
    let pocketed=false;
    pockets.forEach(p=>{
      if(Math.hypot(c.x-p[0],c.y-p[1])<28){ pocketed=true; score+=1; }
    });
    return !pocketed;
  });
  allBalls = [striker, ...coins];
  scoreEl.innerText="Score: "+score;

  if(coins.length===0){
    canvas.style.display='none';
    scoreEl.style.display='none';
    winEl.style.display='block';
  }
}

function drawBoard(){
  ctx.clearRect(0,0,400,400);

  ctx.fillStyle='#111'; // Dark board
  ctx.fillRect(0,0,400,400);

  // Outer border
  ctx.strokeStyle='#fff';
  ctx.lineWidth=4;
  ctx.strokeRect(20,20,360,360);

  // Inner border
  ctx.strokeStyle='#ccc';
  ctx.lineWidth=2;
  ctx.strokeRect(60,60,280,280);

  // Center circle
  ctx.beginPath();
  ctx.arc(200,200,20,0,Math.PI*2);
  ctx.stroke();

  // Cross lines
  ctx.beginPath();
  ctx.moveTo(200,60); ctx.lineTo(200,340);
  ctx.moveTo(60,200); ctx.lineTo(340,200);
  ctx.stroke();

  // Pockets
  ctx.fillStyle='#000';
  [[0,0],[400,0],[0,400],[400,400]].forEach(p=>{
    ctx.beginPath();
    ctx.arc(p[0],p[1],28,0,Math.PI*2);
    ctx.fill();
  });
}

function draw(){
  drawBoard();
  coins.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.radius,0,Math.PI*2);
    ctx.fillStyle=c.color;
    ctx.fill();
  });
  ctx.beginPath();
  ctx.arc(striker.x,striker.y,striker.radius,0,Math.PI*2);
  ctx.fillStyle=striker.color;
  ctx.fill();

  if(aiming){
    ctx.strokeStyle='cyan';
    ctx.beginPath();
    ctx.moveTo(striker.x,striker.y);
    ctx.lineTo(aimX,aimY);
    ctx.stroke();
  }
}

function loop(){
  if(coins.length>0){
    update();
    draw();
    requestAnimationFrame(loop);
  }
}
</script>

</body>
</html>
